<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Vue App</title>
</head>
<script src="https://unpkg.com/vue@next"></script>

<body>
<div id="app">
    <h1>Hello Vue</h1>

    <p>
        {{ message }}
    </p>

    <p>
        This class is {{ thisClass }}
    </p>

    <p>
        {{messageWithExclamationPoints}}
    </p>

    <button v-on:click="addExclamation"> Add: ! </button>
    <button v-on:click="removeExclamation">Remove all: !</button>

</div>

<script>
    let app = Vue.createApp({
        data(){
            return{
                message: 'hi',
                thisClass: 'web programming ',
                maxExclamationPoints: 10,
                exclamationPoints: 0

            }

        },
        methods:{
            addExclamation(){
                if (this.exclamationPoints < this.maxExclamationPoints) {
                    this.exclamationPoints++
                }else {
                    alert('Max exclamations reached!')
                }
            },
            removeExclamation(){
                this.exclamationPoints = 0
            }

        },
        computed:{
            messageWithExclamationPoints(){
                let messageWithPoints = this.message
                for (let x = 0; x < this.exclamationPoints; x++){
                    messageWithPoints = messageWithPoints + '!'
                }
                return messageWithPoints
            }
        }
    })
    app.mount('#app')
</script>

</body>
</html>
