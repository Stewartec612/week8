<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Shopping Cart</title>
</head>
<script src="https://unpkg.com/vue@next"></script>

<body>
<div id="app">
    <table>
        <tr>
            <th>Item</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>{{ name }}</td>
            <td>{{ unitPrice }}</td>
            <td>
                <input type="number" v-model = "quantity">
            </td>
            <td>{{ total }}</td>
        </tr>
    </table>


</div>

<script>
    let app = Vue.createApp({
        data(){
            return {
                name: 'Hat',
                quantity: 100,
                unitPrice: 4.99
            }
        },
        computed:  {
            total(){
                let totalPrice = this.quantity * this.unitPrice
                let formattedPrice = totalPrice.toFixed(2)
                return formattedPrice
            }
        }
    })
    app.mount('#app')

</script>

</body>
</html>
