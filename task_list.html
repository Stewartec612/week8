<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<script src="https://unpkg.com/vue@next"></script>

<body>
<h1>Vue Task List</h1>


<div id="app">

    <label for="task">Please enter a task</label>
    <input id="task" v-model="newTask">
    <button v-on="click">Add Task</button>
    <ul>
        <li v-for="task in taskList">{{ task }}</li>
    </ul>

</div>

<script>
    let app = Vue.createApp({
        data(){
            return{
                newTask: '',
                taskList: []
            }
        },
        methods:{
            addTask(){
                this.taskList.push(this.newTask)
            }

        }
    })
    app.mount('#app')
</script>

</body>
</html>
